<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Gerados</title>
</head>
<body>
    <h1>Dados Gerados</h1>
    <ul>
        {% for dado in dados %}
        <li>ID: {{ dado.ID }} - Valor: {{ dado.valor }} - Status: {{ dado.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
